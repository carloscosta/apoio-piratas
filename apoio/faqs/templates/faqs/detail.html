
{% include "header.html" %}

    <h1 layout="margin-5">Respostas para as perguntas mais frequentes</h1>

    <section layout="h-margin-5 center">
        <div layout='table'>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
          
            <form action="{% url 'faqs:index' %}" method="post">
                    <label>
                          <span>Nome</span><input id="name" type="text" name="name" />
                        </label> 
                      
                    <label>
                          <span>Email</span><input id="email" type="text" name="email" />
                        </label> 
              
                    <label>
                          <span>Pergunte</span><textarea id="question" name="question"></textarea>
                            <br>                     
                            <input type="submit" value="enviar" />
                        </label>
             </form>
        </div>
    </section>

{% include "footer.html" %}
