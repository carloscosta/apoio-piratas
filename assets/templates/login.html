{{template "header.html"}}

<script type='text/javascript' src='/assets/js/main.js'></script>

<!-- Fixed navbar -->
 <nav layout="" text="upper big" text="navy white line-1" links="hover-white fadeIn">
    <div>
        <a href="http://partidopirata.org/">
            <img src="/static/img/Piratpartiet.svg" width="32px" height="32px" alt="Partido Pirata" />
        </a>
        <a href="/">apoio</a>
        <a href="/faqs/">faqs</a>
    </div>
</nav>

<section layout="center v-padding-30">

<h2>Authentication Required</h2>

<form name='form' method='post' class="form-horizontal" role="form">
   <div class="form-group">
       <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
           <input type="text" class="form-control" id="usr" name='usr' placeholder="user id">
       </div>
   </div>
   <div class="form-group">
       <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
           <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Password">
       </div>
   </div>
   <div class="form-group">
       <div class="input-group">
           <button type="submit" class="btn btn-default" name='B1'>&nbsp;OK&nbsp;</button>
       </div>
   </div>
</form>

</section>

{{template "footer.html"}}
